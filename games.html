<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎮 Fun Learning Quiz 🎮</h1>
  </header>

  <main>
    <div id="quiz"></div>
    <button onclick="startQuiz()">Start Quiz</button>
  </main>

  <script>
    const quiz = [
      { q: "2 + 2 = ?", a: "4" },
      { q: "Capital of India?", a: "Delhi" },
      { q: "Opposite of 'Hot'?", a: "Cold" }
    ];

    let index = 0;

    function startQuiz() {
      if (index < quiz.length) {
        let answer = prompt(quiz[index].q);
        if (answer && answer.toLowerCase() === quiz[index].a.toLowerCase()) {
          alert("✅ Correct!");
        } else {
          alert("❌ Wrong! The answer is " + quiz[index].a);
        }
        index++;
        startQuiz();
      } else {
        alert("🎉 Quiz Finished! Great Job!");
        index = 0;
      }
    }
  </script>
</body>
</html>
